<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
  background: #dbeafe;
  min-height: 100vh;
  margin: 0;
  font-family: 'Outfit', Arial, sans-serif; /* Changed font to Outfit */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  padding: 24px 24px 32px 24px;
  max-width: 320px;
  width: 100%;
  text-align: center;
  font-family: 'Outfit', Arial, sans-serif;
}

.qr-bg {
  background: #2c7dfa;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 24px;
}

.qr-code {
  width: 100%;
  max-width: 288px;
  border-radius: 8px;
  display: block;
}

.card h1 {
  font-size: 1.35rem;
  font-weight: 700;
  color: #1f314f;
  margin: 0 0 16px 0;
  line-height: 1.2;
}

.card .description {
  font-size: 0.95rem;
  color: #7b879d;
  font-weight: 400;
  margin: 0;
  line-height: 1.4;
}

.attribution {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background: #fff;
  text-align: center;
  padding: 8px 0;
  font-size: 12px;
  color: #555;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
  font-family: 'Montserrat', Arial, sans-serif; /* Attribution uses new font */
}
  </style>
</head>
<body>
  <div class="center-container">
    <div class="card">
        <div class="qr-bg">
          <img src="./image-qr-code.png" alt="QR code" class="qr-code">
        </div>
        <h1>Improve your front-end skills by building projects</h1>
        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nil Oller</a>.
  </p>
</body>
</html>
